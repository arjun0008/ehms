<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>How to 3D Pricing Carousel using Materialize CSS</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>Our doctors</h2>
	<div class="carousel">
		<div class="carousel-item">
			<div class="card">
				<div class="img-area"><img src="Doctors\alex.png" alt=""></div>
				<div class="container">
					<h4>Dr.Alex</h4>
					<!-- <button class="btn">Book Appointment</button> -->
				</div>
			</div>
		</div>
		<div class="carousel-item">
			<div class="card">
				<div class="img-area"><img src="Doctors\sunny.png" alt=""></div>
				<div class="container">
					<h4>Dr.Sunny Joseph</h4>
					<!-- <button class="btn">Book Appointment</button> -->
				</div>
			</div>
		</div>
		<div class="carousel-item">
			<div class="card">
				<div class="img-area"><img src="Doctors/varun.png" alt=""></div>
				<div class="container">
					<h4>Dr. Varun</h4>
					<!-- <button class="btn">Book Appointment</button> -->
				</div>
			</div>
		</div>
		<div class="carousel-item">
			<div class="card">
				<div class="img-area"><img src="Doctors/sophia.png" alt=""></div>
				<div class="container">
					<h4>Dr.Sophia Paul</h4>
					<!-- <button class="btn">Book Appointment</button> -->
				</div>
			</div>
		</div>
		<div class="carousel-item">
			<div class="card">
				<div class="img-area"><img src="Doctors\scarlett.png" alt=""></div>
				<div class="container">
					<h4>Dr.Scarlett</h4>
					<!-- <button class="btn">Book Appointment</button> -->
				</div>
			</div>
		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.carousel').carousel({
				padding: 200
			});
			autoplay();
			function autoplay() {
				$('.carousel').carousel('next');
				setTimeout(autoplay, 4500);
			}
		});
	</script>
</body>

</html>
